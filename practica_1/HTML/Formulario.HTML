<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Contacto - Luis Felipe Arias</title>
</head>
<body>

    <!-- Menú de navegación -->
    <nav>
        <button onclick="loadContent('index')">Inicio</button>
        <button onclick="loadContent('formulario')">Contacto</button>
    </nav>

    <!-- Contenido del formulario -->
    <section id="form-content">
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="button" onclick="enviarCorreo()">Enviar</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <ul>
            <!-- Enlaces a redes sociales -->
        </ul>
    </footer>

    <!-- Archivo JavaScript para el formulario -->
    <script src="JS/formulario.js"></script>

</body>
</html>
